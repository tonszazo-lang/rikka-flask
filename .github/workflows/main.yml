name: Build Rikka Flask APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: Run Flask app
        run: |
          python server.py &
          sleep 5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: |
          npm install -g cordova
          cordova create www com.rikka.app "Rikka"
          cd www
          cordova platform add android
          cordova build android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rikka-Flask-APK
          path: www/platforms/android/app/build/outputs/apk/debug/app-debug.apk
