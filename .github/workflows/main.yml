name: Build Rikka Flask APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip openjdk-11-jdk npm
          pip3 install flask
          npm install -g cordova

      - name: Build Flask + Cordova App
        run: |
          mkdir cordova_rikka
          cd cordova_rikka
          cordova create rikka com.rikka.app "RikkaApp"
          cd rikka
          cordova platform add android

          rm -rf www
          mkdir www
          cp -r ../../templates www/templates || true
          cp -r ../../static www/static || true
          echo '<iframe src="http://127.0.0.1:5000" style="width:100%;height:100%;border:none;"></iframe>' > www/index.html

          cordova build android

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Rikka-Flask-APK
          path: cordova_rikka/rikka/platforms/android/app/build/outputs/apk/debug/app-debug.apk
